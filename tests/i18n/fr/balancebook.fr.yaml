  dossier: données
  fichier de comptes: comptes.csv
  fichier de transactions: transactions.csv
  fichier de soldes: soldes.csv

exportation:
  dossier: ../exportation
  fichier de comptes: comptes.csv
  fichier de transactions: transactions.csv
  fichier de soldes: soldes.csv

importation:
  dossier: importation
  fichier de classification: classification.csv
  fichier de nouvelles transactions: nouvelles transactions.csv
  fichier de descriptions non appariées: descriptions non appariées.csv
