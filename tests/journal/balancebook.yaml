
# For the root folder, a relative path is relative to the config file.
# For any other path in the config file, a relative path is relative to the root folder.
root folder: ../journal

default csv config:
  encoding: utf-8-sig
  column separator: ';'
  quotechar: '"'
  skip X lines: 0
  decimal separator: ','
  thousands separator: ' '
  currency sign: '$'
  join separator: ' | '

first fiscal month: 1

budget accounts:
  - Chequing
  - Credit card

