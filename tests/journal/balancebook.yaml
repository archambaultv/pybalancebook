
# For the root folder, a relative path is relative to the config file.
# For any other path in the config file, a relative path is relative to the root folder.
root folder: '.' # tests/journal

default csv config:
  encoding: utf-8-sig
  column separator: ';'
  quotechar: '"'
  skip X lines: 0
  decimal separator: ','
  thousands separator: ' '
  currency sign: '$'
  join separator: ' | '

first fiscal month: 1

budget accounts:
  - Chequing
  - Credit card

data:
  folder: data
  account file: accounts.csv
  transaction file: transactions.csv
  balance file: balances.csv

export:
  folder: ../export
  account file: comptes.csv
  transaction file: transactions.csv
  balance file: soldes.csv

import:
  folder: import
  classification file: classification rules.csv
  new transactions file: new transactions.csv
  unmatched descriptions file: unmatched descriptions.csv
  account folders:
    - chequing

backup folder: backup

